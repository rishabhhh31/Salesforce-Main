<template>
    <lightning-card title="Character Details" icon-name="standard:avatar">
        <template lwc:if={isCharacterSelected}>
            <div class="slds-var-p-around_medium selected-movie">
                <div class="slds-grid slds-gutters flex-display">
                    <div class="slds-col poster">
                        <img src={characterDetailResponse.image} alt={characterDetailResponse.name}>
                    </div>
                    <div class="slds-col movie-details">
                        <h1 class="slds-var-p-around_small slds-text-heading_medium slds-align_absolute-center">
                            {characterDetailResponse.name}</h1>
                        <p><b>Actor Name</b>: {characterDetailResponse.actor}</p>
                        <p><b>Alternative Name</b>: {characterDetailResponse.alternate_names}</p>
                        <p><b>Ancestry</b>: {characterDetailResponse.ancestry}</p>
                        <p><b>House</b>: {characterDetailResponse.house}</p>
                        <p lwc:if={characterDetailResponse.wand}><b>Wand</b>: {characterDetailResponse.wand.core}</p>
                        <p><b>Patronus</b>: {characterDetailResponse.patronus}</p>
                    </div>
                </div>
            </div>
        </template>
        <template lwc:else>
            <div class="slds-text-align_center slds-text-color_error slds-text-heading_medium">Please select a
                character
                to see the details.</div>
        </template>
    </lightning-card>
</template>
