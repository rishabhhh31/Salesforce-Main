<template>
    <lightning-quick-action-panel header="Quick Contact Edit">
        <template lwc:if={account.data}>
            <lightning-input name="Name" label="Account Name" value={name} onchange={handleChange}
                class="slds-m-bottom_x-small" required>
            </lightning-input>
            <lightning-input name="Industry" label="Industry" value={industry} onchange={handleChange}
                class="slds-m-bottom_x-small">
            </lightning-input>
            <lightning-input name="Rating" label="Rating" alue={rating} onchange={handleChange}
                class="slds-m-bottom_x-small">
            </lightning-input>
        </template>
        <div slot="footer">
            <lightning-button variant="neutral" label="Cancel" onclick={handleCancel}></lightning-button>
            <lightning-button variant="brand" class="slds-m-left_x-small" label="Save" type="submit"
                onclick={handleSubmit} disabled={disabled}>
            </lightning-button>
        </div>
    </lightning-quick-action-panel>
</template>
