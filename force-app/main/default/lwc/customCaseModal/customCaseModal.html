<template>
    <lightning-modal-header label="Case Detail"></lightning-modal-header>
    <lightning-modal-body>
        <lightning-record-edit-form object-api-name='Case' record-id={caseId} onsuccess={handleClose}>
            <lightning-input-field field-name='Subject' readonly="true"></lightning-input-field>
            <lightning-input-field field-name='Description' readonly="true"></lightning-input-field>
            <lightning-input-field field-name='Status'></lightning-input-field>
            <lightning-input-field field-name='Priority'></lightning-input-field>
            <div class="slds-var-m-top_medium slds-float_right">
                <lightning-button label="Cancel" onclick={handleClose} class="slds-m-right_small"></lightning-button>
                <lightning-button variant="brand" type="submit" label="Save"></lightning-button>
            </div>
        </lightning-record-edit-form>
    </lightning-modal-body>
</template>
