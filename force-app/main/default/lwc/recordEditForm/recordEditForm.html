<template>
    <lightning-card>
        <div class="slds-var-m-around_medium">
            <lightning-record-edit-form onerror={errorHandler} onsuccess={successHandler}
                object-api-name={objectApiName}>
                <lightning-messages> </lightning-messages>
                <lightning-input-field field-name="Id" value={opportunityId}></lightning-input-field>
                <lightning-input-field field-name={nameField}></lightning-input-field>
                <lightning-input-field field-name={stageField}></lightning-input-field>
                <lightning-input-field field-name={closeDateField}></lightning-input-field>
                <div class="slds-var-m-top_medium">
                    <lightning-button variant="destructive" type="submit" label="Save">
                    </lightning-button>
                    <span class="slds-var-m-right_small"></span>
                    <lightning-button variant="destructive" onclick={resetHandler} type="reset" label="Cancel">
                    </lightning-button>
                </div>
            </lightning-record-edit-form>
        </div>
    </lightning-card>
</template>
